<!doctype html>
<html>
<head>
<title>Mario Kart 8 Deluxe tournament</title>
<link rel="stylesheet" href="public/styles.css">
<link rel="icon" type="image/png" href="public/favicon.png">
</head>
<body>
<div id="admin">
    <button id="clearStorage">Clear storage</button>
    <button id="playersInput">Players (0)</button>
    <button id="populatePlayers">Populate players</button>
    <button id="round1">Round 1</button>
    <button id="round2">Round 2</button>
    <button id="round3">Semi Finale</button>
    <button id="round4">Finale</button>
</div>
<button id="toggleadmin" title="Admin"></button>

<div id="playerswrapper">
    <textarea id="players"></textarea>
    <button id="setPlayers">Save</button>
</div>

<div id="wrapper">
    <div id="headerlogo"><img src="images/MK8DX-logo.png"></div>
    <div id="roundWrapper1" class="roundWrapper"></div>
    <div id="roundWrapper2" class="roundWrapper"></div>
    <div id="roundWrapper3" class="roundWrapper"></div>
    <div id="roundWrapper4" class="roundWrapper"></div>
    <div id="roundWrapper5" class="roundWrapper"></div>
</div>
<script src="public/index.js"></script>
</body>
</html>
